<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="dathang.css">
  <title>Giao diện đặt hàng</title>
</head>
<body>
  <div class="container">
    <div class="product-info">
      <h1>Box Set Tây Du Ký (Bộ 3 Tập)</h1>
      <ul>
        <li>Nhà cung cấp: Đông A</li>
        <li>Tác giả: Ngô Thừa Ân</li>
        <li>Nhà xuất bản: Văn Học</li>
        <li>Hình thức: Bộ Hộp</li>
      </ul>
      <div class="price">
        <span class="price-old">390.000 đ</span>
        <span class="price-new">330.000 đ</span>
      </div>
    </div>
    <div class="product-details">
      <div class="time-to-ship">
        <span>Thời gian giao hàng</span>
        <span>Giao hàng đến</span>
        <span>Thay đổi</span>
      </div>
      <div class="return-policy">
        <span>Chính sách đổi trả</span>
        <span>Đổi trả sản phẩm trong 30 ngày</span>
        <span>Xem thêm</span>
      </div>
    </div>
    <div class="quantity">
      <input type="number" name="quantity" min="1" value="1">
    </div>
    <div class="buttons">
      <button type="button" class="add-to-cart">Thêm vào giỏ hàng</button>
      <button type="button" class="buy-now">Mua ngay</button>
    </div>
  </div>
</body>
</html>
